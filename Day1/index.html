<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <table border="2px">
    <!-- tr>td*2  -->
    <form action="">
      <tr>
        <td colspan="2" id="heading">Registration Form</td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input type="text" value="write your name" required></td>
      </tr>

      <tr>
        <td>Email Id</td>
        <td><input type="email" name="t1" id=""></td>
      </tr>

      <tr>
        <td>Password</td>
        <td><input type="password" name="" id=""></td>
      </tr>

      <tr>
        <td>Address</td>
        <td><textarea rows="6" cols="20" name="" id=""></textarea></td>
      </tr>
      
      <tr>
        <td>Branch</td>
        <td><input type="radio" name="r1" id="" value="CSE">CSE
          <input type="radio" name="r1" id="" value="IT">IT
          <input type="radio" name="r1" id="" value="CE">CE
        </td>
      </tr>
      
      <tr>
        <td>Languages</td>
        <td>C<input type="checkbox" name="c1" id="">
          C++ <input type="checkbox" name="c2" id="">
          Java <input type="checkbox" name="c3" id="">
          Python <input type="checkbox" name="c4" id="">
        </td>
      </tr>

      <tr>
        <td>Upload Profile Picture</td>
        <td><input type="file" name="" id=""></td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select name="s1" id="">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai"  selected>Chennai</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Date off Birth</td>
        <td><input type="date" name="" id=""></td>
      </tr>

      <tr>
        <td><input type="submit" value="Register"></td>
        <td><input type="reset" value="Clear"></td>
      </tr>

    </form>
  </table>
</div>
</body>
</html>
